apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
   app: nodejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs  
    spec:
      containers: 
      - name: nodongo
        image: paraggoyal/nodejs-starter
        ports:
        - containerPort: 3000


